<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주 분석 카드</title>
    <!-- 폰트: Jua (제목용), Noto Sans KR (본문용) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mystical Ambient Background -->
    <div class="ambient-background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div id="app">
        <!-- Floating Header -->
        <header class="app-header">
            <div class="profile-container">
                <div class="profile-avatar">
                    <img src="" alt="프로필 이미지" id="profile-picture">
                </div>
                <div class="profile-details">
                    <h1 id="pet-name">이름</h1>
                    <div class="profile-meta">
                        <span id="birth-date">생년월일</span>
                        <span class="divider">|</span>
                        <span id="gender">성별</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area (Carousel) -->
        <main class="carousel-section">
            <!-- Navigation Buttons -->
            <button class="nav-btn prev-btn" id="prev-btn" aria-label="이전 카드">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="nav-btn next-btn" id="next-btn" aria-label="다음 카드">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <div class="carousel-container" id="carousel-container">
                <div class="carousel-track" id="carousel-track">
                    <!-- Cards will be injected here via JS -->
                </div>
            </div>
            
            <!-- Navigation Indicators -->
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Dots injected via JS -->
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
