<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주 리포트 - 챕터 설명</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/chapter_desc.css">
</head>
<body>
    <div id="app" class="flex flex-col">
        <!-- Sticky Tabs -->
        <div class="chapter-tabs flex border-b bg-white sticky top-0 z-10">
            <!-- Tabs will be injected by common.js -->
        </div>

        <div class="safe-area bg-gray-50/30">
            <!-- Hero Section -->
            <div class="hero-section flex flex-col items-center pt-12 pb-14 px-6 bg-white border-b border-gray-50">
                <div class="relative mb-8">
                    <img id="teller-icon" src="https://via.placeholder.com/160x160" alt="Teller" class="w-40 h-40 rounded-full border-4 border-white shadow-xl bg-gray-50">
                    <div class="absolute -bottom-2 -right-2 bg-red-500 text-white text-xs font-black px-3 py-1 rounded-full shadow-md tracking-wider">TELLER</div>
                </div>
                <h3 id="chapter-desc-title" class="text-2xl font-black text-center leading-tight">
                    이번 챕터는<br><span id="chapter-name" class="text-red-500">...</span> 이에요
                </h3>
            </div>

            <!-- Overview Section -->
            <div class="px-6 -mt-6">
                <div class="bg-white rounded-3xl p-6 shadow-xl shadow-gray-200/50 border border-gray-50 relative z-10">
                    <p id="chapter-overview" class="text-gray-600 text-center leading-relaxed font-medium text-sm"></p>
                </div>
            </div>

            <div class="mt-10 px-6">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                    <ol id="keywords-list" class="space-y-4">
                        <!-- Keywords will be injected -->
                    </ol>
                    <p id="keywords-suffix" class="mt-6 font-bold text-gray-700"></p>
                </div>
            </div>

            <!-- Analysis Elements Section -->
            <div class="mt-10 px-6">
                <h4 id="analysis-title" class="text-xl font-black text-gray-900 mb-6 flex items-center">
                    <span class="w-1.5 h-6 bg-red-500 rounded-full mr-3"></span>
                    이런 사주 요소를 살펴요
                </h4>
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                    <ul id="analysis-list" class="space-y-4">
                        <!-- Analysis elements will be injected -->
                    </ul>
                </div>
            </div>

            <!-- FAQ Chat Section -->
            <div class="mt-12 mb-12">
                <h4 id="faq-title" class="px-6 text-xl font-black text-gray-900 mb-6 flex items-start">
                    <span class="w-1.5 h-6 bg-red-500 rounded-full mr-3 mt-1 shrink-0"></span>
                    <span class="flex-1">궁금해하실 내용을 정리했어요</span>
                </h4>
                <div class="px-4">
                    <div id="faq-chat-container" class="space-y-6">
                        <!-- FAQ chat items will be injected -->
                    </div>
                    <!-- 질문 옵션 버튼 영역 -->
                    <div id="faq-question-options" class="mt-8 space-y-3 px-2">
                        <!-- 질문 버튼들이 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 공통 스크롤 푸터 홀더 -->
            <div id="common-scroll-footer" class="pb-12"></div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/chapter_desc.js"></script>
</body>
</html>
